account-service-uri: http://localhost:9090
admin-bff-uri: http://localhost:9091

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id:
          uri: ${admin-bff-uri}
          predicates:
            - Path= /api/admin/**
          order: 1
          filters:
            - RewritePath=/api, /
        - id:
          uri: ${account-service-uri}
          predicates:
            - Path= /api/member/**
          order: 1
          filters:
            - RewritePath=/api, /
